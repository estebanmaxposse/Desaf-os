<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api PUG</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="m-3">
        <h1 class="text-center mb-2 mt-2">Enter a product!</h1>
        <div class="d-flex justify-content-center m-3">
            <form onsubmit="return addProduct(this)" class="w-50">
                <div class="mb-3">
                    <label for="product-title" class="form-label"> Product Title </label>
                    <input name="title" type="text" class="form-control"id="product-title" aria-describedby="product-title") />
                </div>
                <div class="mb-3">
                    <label for="product-price" class="form-label"> Product Price </label>
                    <input name="price" type="number" class="form-control"id="product-price" aria-describedby="product-price") />
                </div>
                <div class="mb-3">
                    <label for="product-thumbnail" class="form-label"> Product Thumbnail </label>
                    <input name="thumbnail" type="text" class="form-control"id="product-thumbnail" aria-describedby="product-thumbnail") />
                </div>
                <button class="btn btn-primary" type='submit'>Submit</button>
            </form>
        </div>

        <div id="product-container"></div>
    </div>

    <div>
        <div class="d-flex justify-content-center">
            <form onsubmit='return addMessage(this)' class="w-25">
                <div class="mb-3">
                    <label for="message-author" class="form-label">Email </label>
                    <input name="email" type="email" class="form-control" id="message-author" aria-describedby="message-author" required />
                </div>
                <div class="mb-3">
                    <label for="message-text" class="form-label">What you wanna say? </label>
                    <input name="text" type="text" class="form-control" id="message-text" aria-describedby="message-text" required />
                </div>
                <button class="btn btn-primary" type='submit'>Submit</button>
            </form>
        </div>

        <div id='messages'></div>
    </div>

    <script src="index.js"></script>

</body>
</html>
